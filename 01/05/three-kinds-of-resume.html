<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>三种简历</title>
<link rel="stylesheet" href="css/style_3.css">
</head>
<body>
	<div class="wrapper">
		<div class="title">
			<h1 class="title-h1">简历</h1>
		</div>
		<div class="main">
			<div class="description basic-information clearfix">
			<div class="line-description">基本信息</div>
			<div class="line-box">
				<div class="box-span"><span class="sp-black">姓名</span>张三</div>
				<div class="box-span"><span class="sp-black">性别</span>男</div>
				<div class="box-span"><span class="sp-black">应聘职位</span>Web前端工程师</div>
			</div>
			</div>
			<div class="description contact-way">
			<div class="line-description">联系方式</div>
			<div class="line-box">
				<div class="box-span"><span class="sp-black">手机</span>12312341234</div>
				<div class="box-span"><span class="sp-black">Email</span><a href="#">joinefe@baidu.com</a></div>
				<div class="box-span"><span class="sp-black">个人主页</span><a href="#">Github</a></div>
			</div>
			</div>
			<div class="description capability-description">
			<div class="line-description">能力描述</div>
			<div class="line-box">
				<div class="box-span2">
					<div class="text-black">技术能力</div>
					<div class="text-normal">熟练掌握HTML,CSS,JavaScript</div>
				</div>
			</div>
			<div class="line-box">
				<div class="box-span2">
					<div class="text-black">综合能力</div>
					<div class="text-normal">良好的沟通，主动积极，努力勤奋</div>
				</div>
			</div>
			</div>
			<div class="description education-experience">
			<div class="line-description">教育经历</div>
			<div class="line-box">
				<div class="box-span2">
					<div class="text-black">本科</div>
					<div class="text-normal">百度前端技术学院小微学院</div>
				</div>
			</div>
			<div class="line-box">
				<div class="box-span2">
					<div class="text-black">研究生</div>
					<div class="text-normal">百度前端技术学院大斌学院</div>
				</div>
			</div>
			</div>
			<div class="description project-experience">
			<div class="line-description">项目经历</div>
			<div class="line-box">
				<div class="box-span2">
					<div class="text-black">小度小度</div>
					<div class="text-normal">作为前端工程师角色参与了ABC组件的开发</div>
				</div>
			</div>
			<div class="line-box">
				<div class="box-span2">
					<div class="text-black">SAN Doc</div>
					<div class="text-normal">作为文档工程师参与了SAN Doc编写</div>
				</div>
			</div>
			</div>
	    </div>
	</div>		
</body>
</html>
